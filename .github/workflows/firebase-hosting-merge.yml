name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Upgrade Node.js to a compatible version for firebase CLI

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.410'

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy OrchestratorService to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'orchestratorservice' 
          project_id: 'agent-as-a-service-459620'
          region: 'us-west1' 
          source: ./OrchestratorService 
          # Optional: set environment variables
          # env_vars: |
          #   KEY1=VALUE1
          #   KEY2=VALUE2

      - name: Deploy AgentService to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'agentservice' 
          project_id: 'agent-as-a-service-459620'
          region: 'us-west1' 
          source: ./AgentService 
          # Optional: set environment variables
          # env_vars: |
          #   KEY1=VALUE1
          #   KEY2=VALUE2

      - name: Build and publish Blazor app
        run: ./scripts/publish-orchestratorwebapp.ps1 # Ensure this script is executable: chmod +x ./scripts/publish-orchestratorwebapp.ps1

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AGENT_AS_A_SERVICE_459620 }}
          channelId: live+
          projectId: agent-as-a-service-459620
